<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion - FinVault AI</title>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0f14;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #121826;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            color: #22c55e;
            margin-bottom: 10px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1f2937;
            background: #0f172a;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            outline: none;
        }

        input:focus {
            border-color: #22c55e;
        }

        .error {
            color: #ef4444;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        .success {
            color: #22c55e;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>FinVault AI</h2>
    <p>Enter your registered email to request account deletion.</p>

    <input 
        type="email" 
        id="userEmail" 
        placeholder="Enter your registered email"
    />

    <div class="error" id="errorMsg">
        Please enter a valid email address
    </div>

    <button onclick="sendDeletionRequest()">
        Request Account Deletion
    </button>

    <div class="success" id="successMsg">
        Deletion request sent successfully.
    </div>
</div>

<script>
    (function(){
        emailjs.init("cNcmjImwP5YYJDu_Q"); 
    })();

    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function sendDeletionRequest() {
        const email = document.getElementById("userEmail").value.trim();
        const errorMsg = document.getElementById("errorMsg");
        const successMsg = document.getElementById("successMsg");

        if (!validateEmail(email)) {
            errorMsg.style.display = "block";
            successMsg.style.display = "none";
            return;
        }

        errorMsg.style.display = "none";

        const templateParams = {
            user_email: email,
            app_name: "FinVault AI",
            message: "User requested account deletion"
        };

        emailjs.send(
            "service_ri4vzl8",
            "template_mgjbtpd",
            templateParams
        ).then(
            function(response) {
                successMsg.style.display = "block";
            },
            function(error) {
                alert("Failed to send request. Please try again.");
                console.error("EmailJS Error:", error);
            }
        );
    }
</script>

</body>
</html>
